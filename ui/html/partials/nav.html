{{define "nav"}}
<nav>
    <div class="home">
        <a href="/">HOME</a>
    </div>
    <div class="user-options">
        {{if .IsAuthenticated}}
            <form action="/user/logout" method="POST">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <button>Logout</button>
            </form>
        {{else}}
            <a href="/user/signup">Signup</a>
            <a href="/user/login">Login</a>
        {{end}}
    </div>
</nav>
{{end}}
